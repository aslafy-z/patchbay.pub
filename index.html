<!doctype html>

<html>
  <head>
    <style>

      :root {
        --main-max-width: 960px;
      }

      main {
        max-width: var(--main-max-width);
        margin: 0 auto;
      }

      .message-list {
        border: 1px solid #000000;
        height: 200px;
        overflow-y: scroll;
        font-family: Courier New, monospace;
      }

      .message {
        margin-bottom: 10px;
      }
      .message:hover {
        background-color: #dddddd;
      }

      .author {
        font-weight: bold;
      }

      .send-btn {
        display: block;
      }

      .text-input {
        width: 100%;
      }

      .nickname-input {
        margin-bottom: 10px;
      }


    </style>
  </head>

  <body>

    <main>
      <div class='chat-container'></div>
    </main>

    <script type='module'>

      import ChatComponent from './apps/simple_chat/chat.js';

      (async () => {

        const historyLength = 200;
        //const channel = 'http://localhost:9001/pubchat';
        const channel = 'https://patchbay.pub/pubchat';

        const chatContainerEl = document.querySelector('.chat-container');
        const chatEl = ChatComponent(channel, historyLength);
        chatContainerEl.appendChild(chatEl);
      })();
    </script>
  </body>
</html>
